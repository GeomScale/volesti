name: clang-test

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.compilers }}
    strategy:
          fail-fast: false
          matrix:
            compilers: [clang++-6.0, clang++-7, clang++-8, clang++-9]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: sudo apt-get update || true;
             sudo apt-get install clang-6.0 clang-7 clang-8 clang-9 lp-solve;
             sudo apt-get install flex bison libgmp-dev libeigen3-dev coinor-libipopt-dev;
             git clone https://github.com/ethz-adrl/ifopt.git;
             cd ifopt;
             mkdir build;
             cd build;
             cmake ..;
             make;
             sudo make install;
             cd ..;
             cd ..;
             git clone https://github.com/robol/MPSolve;
             cd MPSolve;
             ./autogen.sh;
             ./configure;
             make;
             sudo make install;
             cd ..;
             rm -rf build;
             mkdir build;
             cd build;
             cmake -D CMAKE_CXX_COMPILER=${{ matrix.compilers }} -D CMAKE_CXX_FLAGS=-fsanitize=memory -D CMAKE_CXX_FLAGS=-fsanitize=undefined -D CMAKE_CXX_FLAGS=-g ../test;
             make;
             ctest --verbose;
